<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Detail</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/userdetails.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
  <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/css/multi-select-tag.css" />
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <i class="fa-brands fa-dev icon_logo"></i>
        <h3 class="h3_ims">IMS</h3>
      </div>
      <nav class="menu">
        <a href="../cv/index.html">
          <i class="fa-solid fa-house icon_menu"></i>
          Home</a>
        <a href="../FE_Candidate/index.html">
          <i class="fa-solid fa-users icon_menu"></i>
          Candidate</a>
        <a href="../FE_Job/index.html">
          <i class="fa-solid fa-suitcase icon_menu"></i>
          Job</a>
        <a href="../FE_Interview/index.html">
          <i class="fa-solid fa-comments icon_menu"></i>
          Interview</a>
        <a href="../offer/index.html">
          <i class="fa-solid fa-clipboard icon_menu"></i>
          Offer</a>
          <a href="../user_manager/user.html">
          <i class="fa-solid fa-user icon_menu"></i>
          User</a>
      </nav>
    </aside>
    <main class="main-content">
      <header class="header">
        <h1>User</h1>
        <div class="user-info">
          <span class="us">
            <i class="fa-solid fa-user"></i> hoannk
          </span>
          <br>
          <span class="dp">
            <i class="fa-solid fa-building"></i> HR Department
          </span>
          <a href="#" onclick="logout()">Logout</a>
        </div>
      </header>
      <div class="add-candidate">
        <div class="search-bar btn_add_new">
          <button class="btn_banCandidate ban-button">Active User</button>
        </div>
        <div class="header">
          <nav>
            <a class="nav_text" href="/user_manager/user.html">User List</a> &gt;
            <a class="nav_text" href="#">User Detail</a>
          </nav>
        </div>
        <form>
          <fieldset>
            <div class="form_personal">
              <div class="form_personal_1">
                <div class="form-group">
                  <label for="name">Full Name *</label>
                  <span id="fullname">Minh</span>
                </div>
                <div class="form-group">
                  <label for="dob">D.O.B *</label>
                  <span id="dob">Minh</span>
                </div>
                <div class="form-group">
                  <label for="phone">Phone Number *</label>
                  <span id="phone">Minh</span>
                </div>
                <div class="form-group">
                  <label for="roles">Roles *</label>
                  <span id="role">Minh</span>
                </div>
                <div class="form-group">
                  <label for="status">Status *</label>
                  <span id="status">Minh</span>
                </div>
              </div>
              <div class="form_personal_2">
                <div class="form-group">
                  <label for="email">Email *</label>
                  <span id="email">Minh</span>
                </div>
                <div class="form-group">
                  <label for="address">Address *</label>
                  <span id="address">Minh</span>
                </div>
                <div class="form-group">
                  <label for="gender">Gender *</label>
                  <span id="gender">Minh</span>
                </div>
                <div class="form-group">
                  <label for="department">Department *</label>
                  <span id="department">Minh</span>
                </div>
                <div class="form-group">
                  <label for="note">Note</label>
                  <span id="note">Minh</span>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-actions">
            <button type="button" class="ed"  onclick="editUser()">Edit</button>
            <button type="button" class="cc" onclick="returnUser()">Cancel</button>
          </div>
        </form>
      </div>
    </main>
  </div>
  <div id="banModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Are you sure you want to ban this candidate?</p>
      <button class="confirm-ban">Yes</button>
      <button class="cancel-ban">No</button>
    </div>
  </div>
  <script src="js/userdetails.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/js/multi-select-tag.js"></script>
  <script src="js/chung.js"></script>

</body>

</html>
