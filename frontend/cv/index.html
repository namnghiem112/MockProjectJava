          </div>
        </header>
        <div class="add-candidate">
          <div class="header">
          </div>
          <form id="interviewForm" onsubmit="handleSubmit(event)">
            <fieldset>
              <legend>CV</legend>
              <div class="form_personal">
                <h4>CV (pdf only / filename is full name)</h4>
                <input type="file" id="cv-input" required accept=".pdf"></input>  
                </br>
                <table style="margin-top: 20px;">
                  <thead>
                    <tr>
                      <th></th>
                      <th>ID</th>
                      <th>Job Title</th>
                      <th>Required Skills</th>
                      <th>Start date</th>
                      <th>End date</th>
                      <th>Level</th>
                    </tr>
                  </thead>
                  <tbody id="tbody_job"></tbody>
                </table>
              </div>
            </fieldset>
            <div class="form-actions">
              <button type="submit">Submit</button>
              <button type="button"><a href="javascript:history.back()" style="text-decoration: none; color: white">Cancel</a></button>
            </div>
          </form>
        </div>
      </main>
