<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="newinterview.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link
      href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/css/multi-select-tag.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <i class="fa-brands fa-dev icon_logo"></i>
          <h3 class="h3_ims">IMS</h3>
        </div>
        <nav class="menu">
          <a href="../cv/index.html">
            <i class="fa-solid fa-house icon_menu"></i>
            Home</a
          >
          <a href="../FE_Candidate/index.html">
            <i class="fa-solid fa-users icon_menu"></i>
            Candidate</a
          >
          <a href="../FE_Job/index.html">
            <i class="fa-solid fa-suitcase icon_menu"></i>
            Job</a
          >
          <a href="../FE_Interview/index.html">
            <i class="fa-solid fa-comments icon_menu"></i>
            Interview</a
          >
          <a href="../offer/index.html">
            <i class="fa-solid fa-clipboard icon_menu"></i>
            Offer</a
          >
          <a href="../user_manager/user.html">
            <i class="fa-solid fa-user icon_menu"></i>
            User</a
          >
        </nav>
      </aside>
      <main class="main-content">
        <header class="header">
          <h1>Interview</h1>
          <div class="user-info">
            <span class="us">
              <i class="fa-solid fa-user"></i> hoannk
            </span>
            <br>
            <span class="dp">
              <i class="fa-solid fa-building"></i> HR Department
            </span>
            <a href="#" onclick="logout()">Logout</a>
          </div>
        </header>
        <div class="add-candidate">
          <div class="header">
            <nav>
              <a class="nav_text" href="index.html">Interview Schedule List</a> &gt;
              <a class="nav_text" href="#">New Interview Schedule</a>
            </nav>
          </div>
          <form id="interviewForm" onsubmit="handleSubmit(event)">
            <fieldset>
              <legend>Interview information</legend>
              <div class="form_personal">
                <div class="form_personal_1">
                  <div class="form-group">
                    <label for="name">Schedule title <span style="color: red">*</span></label>
                    <input
                      type="text"
                      id="title"
                      name="title"
                      required
                      placeholder="Type a title..."
                    />
                  </div>
                  <div class="form-group">
                    <label for="candidate_name">Candidate Name <span style="color: red">*</span></label>
                    <select id="candidate" name="candidate" required>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="schedule_date">Schedule date <span style="color: red">*</span></label>
                    <input
                      type="date"
                      id="date"
                      name="date"
                      required
                      placeholder="MM/DD/YYYY"
                    />
                  </div>
                  <div class="form-group">
                    <div>
                      <span>From</span>
                      <input
                        type="time"
                        id="timeStart"
                        name="timeStart"
                        required
                        placeholder="From..."
                        min="0"
                      />
                      <span>To</span>
                      <input
                        type="time"
                        id="timeEnd"
                        name="timeEnd"
                        required
                        placeholder="To..."
                        min="0"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea
                      id="note"
                      name="note"
                      placeholder="Type schedule note.."
                    ></textarea>
                  </div>
                </div>
                <div class="form_personal_2">
                  <div class="form-group">
                    <label for="job">Job <span style="color: red">*</span></label>
                    <select id="job" name="job" required>
                    </select>
                  </div>
                  <!-- <div class="form-group">
                    <label for="interviewer">Interviewer <span style="color: red">*</span></label>
                    <select multiple id="interviewer">
                    </select>
                  </div> -->
                  <div class="form-group">
                    <label for="interview">Interviewer <span style="color: red">*</span></label>
                    <div class="select-btn">
                      <span class="btn-text"></span>
                      <span class="arrow-dwn">
                        <i class="fa-solid fa-chevron-down"></i>
                      </span>
                    </div>
                    <ul class="list-items">
                      <div class="search-box">
                        <input type="text" placeholder="Search by username..." id="searchInput">
                      </div>
                      <div id="listItems">
                      </div>
                    </ul>
                  </div>
                  <div class="form-group">
                    <label for="location">Location</label>
                    <input
                      type="text"
                      id="location"
                      name="location"
                      placeholder="Type a location..."
                    />
                  </div>
                  <div class="form-group">
                    <label for="recruiter_owner">Recruiter owner<span style="color: red">*</span></label>
                    <select id="recruiter" name="recruiter" required>
                    </select>
                    <!-- <span class="clickable-text" onclick=""> Assign me</span> -->
                  </div>
                  <div class="form-group">
                    <label for="meeting_id">Meeting Id</label>
                    <input
                      type="text"
                      id="meetingLink"
                      name="meetingLink"
                      placeholder="Type a Meeting Id..."
                    />
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-actions">
              <button type="submit">Submit</button>
              <button type="button"><a href="javascript:history.back()" style="text-decoration: none; color: white">Cancel</a></button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/js/multi-select-tag.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="js/newinterview.js"></script>
    <script src="../user_manager/js/chung.js"></script>
    <script>
      const now = new Date();
      const gmtOffset = 7 * 60; // GMT+7
      // now.setMinutes(now.getMinutes() + gmtOffset - now.getTimezoneOffset());
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const minDate = `${year}-${month}-${day}`;
      document.getElementById('date').setAttribute('min', minDate);
    </script>
    
  </body>
</html>
