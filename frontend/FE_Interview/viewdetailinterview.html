<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Detail</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="viewdetailinterview.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link
      href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/css/multi-select-tag.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.min.js"></script>

  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <i class="fa-brands fa-dev icon_logo"></i>
          <h3 class="h3_ims">IMS</h3>
        </div>
        <nav class="menu">
          <a href="../cv/index.html">
            <i class="fa-solid fa-house icon_menu"></i>
            Home</a
          >
          <a href="../FE_Candidate/index.html">
            <i class="fa-solid fa-users icon_menu"></i>
            Candidate</a
          >
          <a href="../FE_Job/index.html">
            <i class="fa-solid fa-suitcase icon_menu"></i>
            Job</a
          >
          <a href="../FE_Interview/index.html">
            <i class="fa-solid fa-comments icon_menu"></i>
            Interview</a
          >
          <a href="../offer/index.html">
            <i class="fa-solid fa-clipboard icon_menu"></i>
            Offer</a
          >
          <a href="../user_manager/user.html">
            <i class="fa-solid fa-user icon_menu"></i>
            User</a
          >
        </nav>
      </aside>
      <main class="main-content">
        <header class="header">
          <h1>Interview Schedule</h1>
          <div class="user-info">
            <span class="us">
              <i class="fa-solid fa-user"></i> hoannk
            </span>
            <br>
            <span class="dp">
              <i class="fa-solid fa-building"></i> HR Department
            </span>
            <a href="#" onclick="logout()">Logout</a>
          </div>
        </header>
        <div class="add-candidate">
          <div class="search-bar btn_add_new">
            <button id="send" onclick="sendRemind()">Send</button>
            <button id="exportButton" onclick="exportToExcel()">Result form</button>

          </div>
          <div class="header">
            <nav>
              <a class="nav_text" href="index.html">Interview Schedule List</a> &gt;
              <a class="nav_text" href="#">New Interview Schedule</a>
            </nav>
          </div>
          <form onsubmit="handleSubmit(event)">
            <fieldset>
              <legend>I. Personal information</legend>
              <div class="form_personal">
                <div class="form_personal_1">
                  <div class="form-group">
                    <label for="title">Schedule title</label>
                    <span id="title"></span>
                  </div>
                  <div class="form-group">
                    <label for="candidate_name">Candidate Name</label>
                    <span id="candidate"></span>
                  </div>
                  <div class="form-group">
                    <label for="schedule"></label>
                    <span>
                      <span id="date"></span> <br />
                      <span>From </span><span id="timeStart"></span> <span> to </span> <span id="timeEnd"></span>
                    </span>
                  </div>
                  <div class="form-group">
                    <label for="notes">Notes</label>
                    <span id="note"></span>
                  </div>
                  <div class="form-group">
                    <label for="score">Score</label>
                    <span id="score"></span>
                  </div>
                  <div class="form-group">
                    <label for="interviewer_note">Interviewer note</label>
                    <span id="interviewer_note"></span>
                  </div>
                </div>
                <div class="form_personal_2">
                  <div class="form-group">
                    <label for="job">Job</label>
                    <span id="job"></span>
                  </div>
                  <div class="form-group">
                    <label for="interviewer">Interviewer</label>
                    <span id="interviewers">
                    </span>
                  </div>
                  <div id="info-box" class="info-box"></div>
                  <div class="form-group">
                    <label for="location">Location</label>
                    <span id="location"></span>
                  </div>
                  <div class="form-group">
                    <label for="recruiter_owner">Recruiter Owner</label>
                    <span id="recruiter"></span>
                  </div>
                  <div class="form-group">
                    <label for="meeting_id">Meeting ID</label>
                    <span id="meetingLink"></span>
                  </div>
                  <div class="form-group">
                    <label for="result">Result</label>
                    <span id="result"></span>
                  </div>
                  <div class="form-group">
                    <label for="status">Status</label>
                    <span id="status"></span>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-actions">
              <button id="action" type="submit"></button>
              <button id="cancel" type="button"><a href="javascript:history.back()" style="text-decoration: none; color: white">Cancel</a></button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <!-- <script src="ban.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/js/multi-select-tag.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="../user_manager/js/chung.js"></script>
    <script src="js/viewdetailinterview.js"></script>
  </body>
</html>
