<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candidate List</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <i class="fa-brands fa-dev icon_logo"></i>
        <h3 class="h3_ims">IMS</h3>
      </div>
      <nav class="menu">
        <a href="../cv/index.html"><i class="fa-solid fa-house icon_menu"></i> Home</a>
        <a href="../FE_Candidate/index.html"><i class="fa-solid fa-users icon_menu"></i> Candidate</a>
        <a href="../FE_Job/index.html"><i class="fa-solid fa-suitcase icon_menu"></i> Job</a>
        <a href="../FE_Interview/index.html"><i class="fa-solid fa-comments icon_menu"></i> Interview</a>
        <a href="../offer/index.html"><i class="fa-solid fa-clipboard icon_menu"></i> Offer</a>
        <a href="../user_manager/user.html"><i class="fa-solid fa-user icon_menu"></i> User</a>
      </nav>
    </aside>
    <main class="main-content">
      <header class="header">
        <h1>Offer</h1>
        <div class="user-info">
          <span class="us"><i class="fa-solid fa-user"></i> hoannk</span><br>
          <span class="dp"><i class="fa-solid fa-building"></i> HR Department</span>
          <a href="#" onclick="logout()">Logout</a>
        </div>
      </header>
      <div class="candidate-list">
        <div class="search-bar">
          <input type="text" placeholder="Search" />
          <select>
            <option value="">Status</option>
            <!-- Add options here -->
          </select>
          <button>Search</button>
        </div>
        <div class="search-bar btn_add_new">
          <a href="../offer/newoffer.html">
            <button >Add New</button>
          </a>
        </div>
        <div class="search-bar btn_add_new">
          <button id="export_offer">Export</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Candidate Name</th>
              <th>Email</th>
              <th>Approver</th>
              <th>Department</th>
              <th>Notes</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div class="pagination">
          <span id="rows">10/60 rows</span>
          <span>
            <button id="prev">Prev</button>
            <button id="next">Next</button>
          </span>
        </div>
      </div>
    </main>
  </div>
  <div id="banModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Are you sure you want to delete offer?</p>
      <button class="confirm-ban">Yes</button>
      <button class="cancel-ban">No</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script src="ban.js"></script>
  <script src="../user_manager/js/chung.js"></script>
  <script src="../offer/js/index.js"></script>
</body>
</html>
